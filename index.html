<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <title>Fruits Game</title>
        <link rel="stylesheet" type="text/css" href="styling.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    </head>
    <body>
        <div id="container">
            <div id="score">Score: <span id="scorevalue">0</span>
            </div>
            <div id="trailsleft"></div>
            <div id="correct">Correct</div>
            <div id="wrong">Try again</div>
            
            <div id="fruitcontainer">
                <img id="fruit1" class="fruit">
            </div>
            
            <div id="instruction">Catch Fruits</div>
            
            <div id="startreset">Start Game</div>
            
            <div id="gameover" ></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="jquery.js"></script>
        <audio id="slicesound">
            <source src="Audio/slicefruit.mp3"></source>
            <source src="Audio/slicefruit.ogg"></source>
        </audio>
    </body>
</html>
